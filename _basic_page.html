<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <!-- <link rel="shortcut icon" href="img/favicon.png"> -->

    <title>Responsive Table</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="css/table-responsive.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
<div id='app' style="margin:10px;" >
        <section class="panel">
            <header class="panel-heading">
                Search Condition 
            </header>
            <div class="panel-body">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <label class="sr-only" >VisitNumber</label>
                        <input type="email" class="form-control" id="visutNumber" placeholder="VisitNumber">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" >OrderName</label>
                        <input type="password" class="form-control" id="order" placeholder="Order Code & Name">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> is all data? </label>
                    </div>
                    <button type="submit" class="btn btn-success" >Search</button>
                </form>
            </div>
        </section>
        <section class="panel">
                <header class="panel-heading">
                    {{title}}
                </header>
                <div class="panel-body">
                    <section id="unseen">
                      <table class="table table-bordered table-striped table-condensed">
                        <thead>
                        <tr>
                            <th>VisitNumber</th>
                            <th>OrderingTime </th>
                            <th>OrderCode</th>
                            <th>OrderName</th>
                            <th>OrderClassCode</th>
                            <th class="numeric">OrderClassName</th> 
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="row in table" @click="row_click">
                            <th>{{row.VisitNumber}}</th>
                            <th>{{row.OrderingTime}} </th>
                            <th>{{row.OrderCode}}</th>
                            <th>{{row.OrderName}}</th>
                            <th class="numeric">{{row.OrderClassCode}}</th>
                            <th>{{row.OrderClassName}}</th> 
                        </tr> 
                        </tbody>
                    </table>
                    </section>
                </div>
            </section>
</div>
    <!-- js placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script class="include" type="text/javascript" src="js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="js/jquery.scrollTo.min.js"></script>
    <script src="js/respond.min.js" ></script>
    <!--<script src="js/jquery.nicescroll.js" type="text/javascript"></script>-->
    <script src="js/vue.js"></script>
    <script src="js/vue-resource.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/app.js"></script>

    <!--common script for all pages-->
    <!-- <script src="js/common-scripts.js"></script> -->


  </body>
</html>
